<svg width="100%" height="100%" viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#efe2cc"/>
      <stop offset="100%" stop-color="#ddc6a6"/>
    </linearGradient>
    <filter id="paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
    </filter>
    <filter id="bleed">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2"/>
      <feDisplacementMap in="SourceGraphic" scale="18"/>
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
    <pattern id="geo" width="220" height="220" patternUnits="userSpaceOnUse">
      <polygon points="110,18 202,110 110,202 18,110"
               fill="none" stroke="#7a6a4d" stroke-width="1" opacity="0.10"/>
      <polygon points="110,55 165,110 110,165 55,110"
               fill="none" stroke="#7a6a4d" stroke-width="0.9" opacity="0.07"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#base)"/>
  <rect width="100%" height="100%" fill="url(#geo)"/>
  <g filter="url(#bleed)" opacity="0.22">
    <rect x="-30" y="-30" width="1260" height="1660"
          fill="none" stroke="#cbb38b" stroke-width="46"
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <rect width="100%" height="100%" filter="url(#paper)" opacity="0.28"/>
</svg>